<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Exercice 4</title>
  <script src="jquery-3.2.1.js"></script>
</head>
<body>
  <input type="button" name="size" value="Augmentez" class="size" />
  <input type="button" name="changeColor" value="Changer couleur" class="changeColor" />
  <input type="button" name="init" value="Initialiser" class="init" />
  <input type="button" name="hide" value="Cacher" class="hide" />
  <input type="button" name="show" value="Montrer" class="show" />
  <div class="rectangle"></div>

  <script>
  var startColor = $('.rectangle').css('background-color');
  //Premier bouton.
  $('.size').click(function(){
    var height = parseInt($('.rectangle').css('height'));
    height += 10;
    if(height == 100)
    {
      height = 10;
    }
    $('.rectangle').css('height', height);
  });

  //Deuxième bouton.
  $('.changeColor').click(function(){
    $('.rectangle').css('background-color','green');
  });

  //Troisième bouton.
  $('.init').click(function(){
    $('.rectangle').css('background-color', startColor);
  });

  //Quatrième bouton.
  $('.hide').click(function(){
    $('.rectangle').hide();
  });

  //Cinquième bouton.
  $('.show').click(function(){
    $('.rectangle').show();
  })
</script>
</body>
</html>
